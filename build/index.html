<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Фитнес-центр Supergym</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/RobotoCondensed-Light.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/RobotoCondensed-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/BebasNeue-Bold.woff2" as="font" crossorigin="anonymous">
</head>
<body>
  <header class="main-header">
    <div class="main-header__top container">
      <a class="main-header__logo logo">
        <img src="img/logo.svg" width="89" height="20" alt="Логотип">
      </a>
      <nav class="main-header__nav">
        <a class="main-header__link" href="tel:+78005555555">8-800-555-55-55</a>
      </nav>
    </div>
    <section class="hero container">
      <div class="hero__wrapper">
        <h1>Фитнес центр</h1>
        <b>Омск</b>
        <ul class="hero__list hero__services">
          <li>Тренажёрный зал</li>
          <li>Групповые занятия</li>
          <li>Кардио-зона</li>
        </ul>
        <a class="btn hero__btn" href="#">Купить абонемент</a>
      </div>
      <ul class="hero__list hero__social">
        <li>
          <a class="hero__link" href="#" aria-label="Мы в Фейсбук">Fb</a>
        </li>
        <li>
          <a class="hero__link" href="#" aria-label="Мы в Вконтакте">Vk</a>
        </li>
        <li>
          <a class="hero__link" href="#" aria-label="Мы в Инстаграм">Ig</a>
        </li>
      </ul>
    </section>
  </header>
</body>
</html>
